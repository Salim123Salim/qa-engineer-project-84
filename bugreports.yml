  expected-result: |
    Описание товара и его цена не выходят за границы разметки, размеры рамок 
    адаптируются под размер описания товара
  actual-result: |
    Описание товара и его цена выходят за границы разметки, размеры рамок не
    адаптируются под размер описания товара
       

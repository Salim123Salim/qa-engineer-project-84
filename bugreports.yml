- summary: |
    Проверка формы фильтра по цене (отрицательный сценарий)
  environment: |
    Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
  steps-to-reproduce: >
    - Пользователь переходит на сайт https://hexlet-products-store.vercel.app/,
    - В боковом меню ставит галочку в разделе 'товар в наличии'
    - В боковой части сайта вводит в форму фильтрации по цене отрицательные
      значения 
  expected-result: |
    Форма не должна дать возможность введения отрицательных чисел
  actual-result: |
    Форма позволяет вводить отрицательные числа
    
- summary: |
    Проверка переключения фотографий в карточке товара
  environment: |
    Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    - Пользователь переходит на сайт https://hexlet-products-store.vercel.app 
    - В боковом разделе сайта ставит галочку в чек-бокс 'В наличии'
    - Пользователь кликает на любую карточку
    - Пользователь переходит в карточку товара
    - Пользователь кликает на фотографии в карточке товара
  expected-result: >
    В карточке товара при нажатии на другие фотографии они должны открываться на
    месте основной фотографии карточки
  actual-result: |
    Фотографии в карточке товара некликабельны
    

- summary: |
     Поехала верстка страницы в корзине при использовании с мобильного устройства
    environment: |
     Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
    - Пользователь переходит на сайт https://hexlet-products-store.vercel.app
    - Нажимает F12 или ctrl+shift+I и переходит в DevTools
    - Нажимает ctrl+shift+M открывается меню с возможностью отображения сайта с
      разных мобильных устройств
    - Выбирает мобильное устройство IphoneXR
    - Добавляет в корзину несколько товаров с большим названием бренда и описания
    - Переходит в корзину
    expected-result: |
     Описание товара и его цена не выходят за границы разметки, размеры рамок 
     адаптируются под размер описания товара
    actual-result: | 
      Описание товара и его цена выходят за границы разметки, размеры рамок не
      адаптируются под размер описания товара
      
- summary: |
    Сообщение об успешном оформлении заказа в корзине не закрывается
  environment: |
    Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    - Пользователь переходит на сайт  https://hexlet-products-store.vercel.app
    - В боковом разделе сайта ставит галочку в чек-бокс 'В наличии'
    - Добавляет в корзину любой товар
    - Переходит в корзину
    - Нажимает на кнопку 'Оформить заказ'
    - Выводится сообщение об успешном оформлении заказа
    - Нажимает на крестик в правом верхнем углу сообщения
  expected-result: |
    Сообщение об успешном оформлении заказа закрывается при нажатии на крестик в
    правом верхнем углу этого сообщения
  actual-result: |
    Сообщение об успешном оформлении заказа не закрывается при нажатии на кнопку крестик
    

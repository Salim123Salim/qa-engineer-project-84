   - summary: |
     Поехала верстка страницы при использовании с мобильного устройства
  environment: |
   Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
   -Пользователь находится на сайте https://hexlet-products-store.vercel.app
   -Нажимает F12 или ctrl+shift+I и переходит в DevTools
   -Нажимает ctrl+shift+M открывается меню с возможностью отображения сайта с разных мобильных устройств
   -Выбирает мобильное устройство IphoneXR
  expected-result: |
   Верстка страницы отображается некорректно, текст не помещается в разделы
  actual-result: |
   Названия производителей выходят за рамки раздела

